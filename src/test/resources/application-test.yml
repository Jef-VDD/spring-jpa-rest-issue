server:
  forward-headers-strategy: native
  servlet:
    context-path: /api

spring:
  org:
    springframework:
      web:
        servlet:
          mvc:
            method:
              annotation: DEBUG
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate.id.db_structure_naming_strategy: legacy

  datasource:
    url: jdbc:h2:mem:test-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;Mode=PostgreSQL

  liquibase:
    change-log: classpath:liquibase/master.xml

logging:
  level:
    org:
      hibernate: INFO
